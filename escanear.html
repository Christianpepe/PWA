<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escanear códigos QR - SafeProducts">
    <meta name="theme-color" content="#2563eb">
    <title>Escanear - SafeProducts</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .scanner-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            aspect-ratio: 1;
            background: var(--bg-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--color-primary);
            box-sizing: border-box;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px dashed var(--color-primary);
            border-radius: 8px;
            background: rgba(37, 99, 235, 0.05);
        }

        .scanner-controls {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            flex-wrap: wrap;
        }

        .scanner-controls button {
            flex: 1;
            min-width: 120px;
        }

        .result-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-md);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .result-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(37, 99, 235, 0.1);
            border-radius: var(--border-radius-sm);
            color: var(--color-primary);
        }

        .result-title {
            flex: 1;
        }

        .result-title h3 {
            font-size: var(--font-size-lg);
            margin: 0;
            color: var(--text-primary);
        }

        .result-title p {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin: 4px 0 0 0;
        }

        .result-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .result-item {
            display: flex;
            flex-direction: column;
        }

        .result-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .result-value {
            font-size: var(--font-size-base);
            color: var(--text-primary);
            font-weight: 600;
        }

        .result-description {
            background: var(--bg-secondary);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            border-left: 3px solid var(--color-primary);
        }

        .result-stock {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--bg-secondary);
            border-radius: var(--border-radius-sm);
            margin-bottom: var(--spacing-md);
        }

        .stock-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--color-secondary);
        }

        .stock-indicator.low {
            background: var(--color-warning);
        }

        .stock-indicator.critical {
            background: var(--color-danger);
        }

        .result-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .result-actions button {
            flex: 1;
            min-width: 140px;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-danger);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--color-danger);
            margin-bottom: var(--spacing-md);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-secondary);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            border-left: 3px solid var(--color-secondary);
            margin-bottom: var(--spacing-md);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .result-content {
                grid-template-columns: 1fr;
            }

            .scanner-box {
                max-width: 100%;
            }

            .result-actions button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- La navbar y footer se inyectarán aquí automáticamente -->

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="scanner-container">
                <!-- Sección de escaneo -->
                <div class="stat-card">
                    <div class="scanner-box">
                        <video id="video" playsinline autoplay></video>
                        <div class="scanner-overlay">
                            <div class="scanner-frame"></div>
                        </div>
                    </div>

                    <div class="scanner-controls">
                        <button class="btn-primary" id="btnStartScanner">
                            Iniciar Cámara
                        </button>
                        <button class="btn-secondary" id="btnStopScanner">
                            Detener
                        </button>
                        <button class="btn-secondary" id="btnManualInput">
                            Ingresar Manual
                        </button>
                    </div>
                </div>

                <!-- Resultado del escaneo -->
                <div id="resultContainer" class="stat-card hidden">
                    <div id="errorMessage" class="error-message hidden"></div>
                    <div id="successMessage" class="success-message hidden"></div>

                    <div id="productResult" class="result-card hidden">
                        <div class="result-header">
                            <div class="result-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                </svg>
                            </div>
                            <div class="result-title">
                                <h3 id="resultName">Producto</h3>
                                <p id="resultCategory">Categoría</p>
                            </div>
                        </div>

                        <div id="resultDescription" class="result-description hidden"></div>

                        <div class="result-content">
                            <div class="result-item">
                                <span class="result-label">Precio</span>
                                <span class="result-value" id="resultPrice">$0.00</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Categoría</span>
                                <span class="result-value" id="resultCategoryFull">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Código QR</span>
                                <span class="result-value" style="font-size: 0.85rem;" id="resultQR">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Última Actualización</span>
                                <span class="result-value" style="font-size: 0.85rem;" id="resultUpdated">-</span>
                            </div>
                        </div>

                        <div class="result-stock">
                            <div class="stock-indicator" id="stockIndicator"></div>
                            <div>
                                <strong>Stock: </strong>
                                <span id="resultStock">0</span> unidades
                            </div>
                        </div>

                        <div class="result-actions">
                            <button class="btn-primary" id="btnEditProduct">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: inline; margin-right: 4px;">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                Editar Producto
                            </button>
                            <button class="btn-secondary" id="btnNewScan">
                                Nuevo Escaneo
                            </button>
                        </div>
                    </div>

                    <!-- Estado vacío -->
                    <div id="emptyState" class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="3 9 9 3 21 3 21 9 9 21 3 9"></polyline>
                        </svg>
                        <h3>Escanea un código QR</h3>
                        <p>Apunta la cámara al código QR de un producto para ver sus detalles</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para ingresar código manual -->
    <div id="manualInputModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ingresar Código QR</h3>
                <button class="btn-icon" onclick="closeManualModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="manualQRCode">Código QR:</label>
                    <input 
                        type="text" 
                        id="manualQRCode" 
                        placeholder="Ej: SP-1701234567890-ABC123"
                        autocomplete="off"
                    >
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeManualModal()">Cancelar</button>
                    <button class="btn-primary" onclick="searchByQRCode()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="js/db.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    <script src="js/escanear.js"></script>
    <script>
        // Inyectar componentes globales cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.Components.initComponents({ 
                    title: 'Escanear',
                    showBack: true,
                    backUrl: 'home.html'
                });
            });
        } else {
            window.Components.initComponents({ 
                title: 'Escanear',
                showBack: true,
                backUrl: 'home.html'
            });
        }
    </script>
</body>
</html>
