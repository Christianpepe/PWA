<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crear cuenta en SafeProducts">
    <meta name="theme-color" content="#2563eb">
    
    <title>Crear Cuenta - SafeProducts</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div style="width:80px;height:80px;background:#2563eb;border-radius:16px;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;">
                    <span style="font-size:2rem;font-weight:700;color:white;">SP</span>
                </div>
                <h1>SafeProducts</h1>
            </div>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                <p class="auth-subtitle">Completa tus datos para registrarte</p>

                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        required 
                        autocomplete="name"
                        placeholder="Juan Pérez"
                        minlength="3"
                        maxlength="100"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required 
                        autocomplete="email"
                        placeholder="usuario@ejemplo.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        required 
                        autocomplete="new-password"
                        placeholder="••••••••"
                        minlength="6"
                    >
                    <small>Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        required 
                        autocomplete="new-password"
                        placeholder="••••••••"
                        minlength="6"
                    >
                </div>

                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message hidden"></div>

                <!-- Botón de submit -->
                <button type="submit" class="btn-primary" id="btnRegister">
                    Crear Cuenta
                </button>

                <!-- Link a login -->
                <p class="auth-footer">
                    ¿Ya tienes cuenta? 
                    <a href="login.html" class="auth-link">Iniciar sesión</a>
                </p>
            </form>

            <!-- Estado de conexión -->
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Conectado</span>
            </div>
        </div>
    </div>

    <!-- Scripts en ORDEN CORRECTO -->
    <script src="js/offline-handler.js"></script>
    <script src="js/db.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
